<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script type="application/javascript" language="javascript">
	var myComputer={
		model:"macbook air",
		price:5000,
		status:"open",
		openComputer:function(){
			this.status="Open";
		},
		closeComputer:function(){this.status="Close";},		
		toString:function(){
			return "Modelï¼š"+this.model+"   Price:"+this.price+"    status:"+this.status;
		},
	};
	
	function openPC(){
		var status=document.getElementsByName("status");
		if(status[0].checked==true)
			myComputer.openComputer();
		else
			myComputer.closeComputer();
		alert(myComputer.toString());
	}
</script>
</head>

<body>
	Status:
    <input type="radio" name="status" value="Open" checked onChange="openPC();" />Open
    <input type="radio" name="status" value="Not Open" onChange="openPC();"/>Not Open
    
</body>
</html>
