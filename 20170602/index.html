<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>




<div id="map" style="width:1000px;height:600px;background:yellow"></div>

<script>
function myMap() {
	var center=new google.maps.LatLng(38.58252615935333,121.88232421875);
	var beijing=new google.maps.LatLng(39.92237576385941,116.4111328125);
	var seoul=new google.maps.LatLng(37.566,126.9784);
	var mapOptions = {
		center: center,
		zoom: 6,
		panControl: true,
		zoomControl: true,
		mapTypeControl: true,
		scaleControl: true,
		streetViewControl: true,
		overviewMapControl: true,
		rotateControl: true
	}
	var map = new google.maps.Map(document.getElementById("map"), mapOptions);
	var marker = new google.maps.Marker({
			  position: beijing,
			  animation:google.maps.Animation.BOUNCE,
			  map: map
	});
	var marker2 = new google.maps.Marker({
			  position: seoul,
			  animation:google.maps.Animation.BOUNCE,
			  map: map
	});
	
	google.maps.event.addListener(marker,'click',function() {
		var zoom=map.getZoom();
		if (zoom>8){
			var infowindow = new google.maps.InfoWindow({
    			content: "Welcome to Beijing!"
  			});
  			infowindow.open(map,marker);
		}
		else {
			map.setZoom(10);
			map.setCenter(marker.getPosition());
		}
	});
	google.maps.event.addListener(marker2,'click',function() {
		var zoom=map.getZoom();
		if (zoom>8){
			var infowindow = new google.maps.InfoWindow({
    			content: "Welcome to Seoul!"
  			});
  			infowindow.open(map,marker2);
		}
		else {
			map.setZoom(10);
			map.setCenter(marker2.getPosition());
		}
	});
	
	var flightPath = new google.maps.Polyline({
		path: [beijing, seoul],
		strokeColor: "#0000FF",
		strokeOpacity: 0.8,
		strokeWeight: 2,
		map:map
 	});
	
	var myCity = new google.maps.Circle({
		center: beijing,
		radius: 50000,
		strokeColor: "#0000FF",
		strokeOpacity: 0.8,
		strokeWeight: 2,
		fillColor: "#0000FF",
		fillOpacity: 0.4
  	});
  	myCity.setMap(map);
  	
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAQYoV1x3yQA0-ga161ha-4V_-mz7pz5c&callback=myMap"></script>

</body>
</html>
