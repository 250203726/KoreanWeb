	var v;
	var timer;
    var dx1 = 10;
    var dy1 = 8;
    var y1 = 150;
    var x1 = 300;
		
	var dx2 = -5;
    var dy2 = 6;
    var y2 = 50;
    var x2 = 100;
    function draw() {
    	var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
		context.fillStyle="red";
        context.clearRect(0, 0, 600, 300);
        context.beginPath();
        context.fillStyle = "aqua";
        context.arc(x1, y1, 20, 0, Math.PI * 2, true);
        context.closePath();
        context.fill();
        if (x1 < (0 + 20) || x1 > (600 - 20))
        	dx1 = -dx1;
        if (y1 < (0 + 20) || y1 > (300 - 20))
        	dy1 = -dy1;
        x1 += dx1;
        y1 += dy1;
			
		context.beginPath();
        context.fillStyle = "red";
        context.arc(x2, y2, 20, 0, Math.PI * 2, true);
        context.closePath();
        context.fill();
        if (x2 < (0 + 20) || x2 > (600 - 20))
        	dx2 = -dx2;
        if (y2 < (0 + 20) || y2 > (300 - 20))
        	dy2 = -dy2;
        x2 += dx2;
        y2 += dy2;
	}
	
	function SetInter(){
		v=document.getElementById("interval").value;
		timer=setInterval(draw, v);
	}
	function up(){
		
		clearInterval(timer);
		v-=10;
		timer=setInterval(draw, v);
		
	}
	function down(){
		
		clearInterval(timer);
		v+=10;
		timer=setInterval(draw, v);
	}
