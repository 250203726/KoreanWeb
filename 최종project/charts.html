<section class="chartsbox">
	<div class="container">
    	<div class="charttitle">
        	<b>❤</b>
            ~~~Welcome to Charts Part~~~
            <b>❤</b>
        </div>
        <div class="chartstyle">
            <div class="choose">
                <span>연도를 선택하다</span>
                <select id="saf" onChange="changesaf();">
                    <option value="2017">2017년</option>
                    <option value="2016">2016년</option>
                   	<option value="2015">2015년</option>
                    <option value="2014">2014년</option>
                </select>
                <script>
					function changesaf(){
						changesfachart($("#saf").val());	
					}
				</script>
            </div>
            <div id="firstchart"  style="width:100%; height:400px;"></div>
        </div>
        <div class="chartstyle">
            <div class="choose">
                <span>연도를 선택하다</span>
                <select id="sqiyear" onChange="sqiyearchange();">
                    <option selected value="2016">2016년</option>
                    <option value="2015">2015년</option>
                    <option value="2014">2014년</option>
                    <option value="2013">2013년</option>
                    <option value="2012">2012년</option>
                    <option value="2011">2011년</option>
                </select>
                <script>
					function sqiyearchange(){
						changeSqibyyearChart($("#sqiyear").val());	
					}
				</script>
            </div>
            <div id="sqiyearchart" style="width:100%; height:400px;"></div>
        </div>
        <div class="chartstyle">
        	<div class="choose">
                <span>학교를 선택하다</span>
                <select id="sqi" onChange="sqichange();">
                    <option selected value="서울대학교">서울대학교</option>
                    <option value="고려대학교">고려대학교</option>
                    <option value="성균관대학교">성균관대학교</option>
                    <option value="연세대학교">연세대학교</option>
                    <option value="한양대학교">한양대학교</option>
                    <option value="충북대학교">충북대학교</option>
                </select>
                <script type="application/javascript" language="javascript">
					function sqichange(){
						changeSqiChart($("#sqi").val());	
					}
				</script>
            </div>
      	  	<div id="sqichart" style="width:100%; height:400px;"></div>
        </div>
        <div class="chartstyle">
        	<div class="choose">
                <span>All Schools && All Years</span>
            </div>
      	  	<div id="sqischart" style="width:100%; height:400px;"></div>
